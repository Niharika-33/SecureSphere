<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>SecureGuard Setup</title>
</head>
<body>
  <div class="container">
    <h2>SecureGuard Setup</h2>
    <p id="instructions">Please set up your security questions for future verification. This step is mandatory.</p>
    <div id="carousel-container">
      <form id="setup-form">
        <div class="slide active">
          <p>What is the name of your childhood best friend?</p>
          <input type="text" id="answer1" required>
          <div class="arrow" id="arrow1">→</div>
        </div>
        <div class="slide">
          <p>What is the name of your favorite teacher from school?</p>
          <input type="text" id="answer2" required>
          <div class="arrow" id="arrow2">→</div>
        </div>
        <div class="slide">
          <p>What is the name of your first phone model?</p>
          <input type="text" id="answer3" required>
        </div>
        <button type="submit" id="save-btn" class="save-btn">Save Answers</button>
      </form>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
